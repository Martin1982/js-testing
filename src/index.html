<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Beers</title>

    <link rel="stylesheet" href="css/screen.css">
  </head>

  <body>
    <div id="wrapper">
      
      <header>
        <h1 class="title">Beers with Friends</h1>
      </header>

      <div id="content">

        <p>An app for sharing beers with friends.</p>

        <form id="search-form" action="data/search.json">
        	<label>
        		<input type="text" id="search-query" placeholder="beer query..." required>
        	</label>
        	<input type="submit" value="Search">
        </form>

        <div id="messages"></div>

        <ul id="search-results"><ul>

      </div> <!-- #content -->

      <footer>
        <p>&copy; <a href="http://jordankasper.com/blog">Jordan Kasper</a> 2014</p>
      </footer>

    </div> <!-- #wrapper -->
    
    <script src="scripts/vendor/jquery-1.11.1.min.js"></script>

    <script src="scripts/notify.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/favorites.js"></script>
    
    <script>
    $(document).ready(function() {
        jk.searchInit("#search-form", "#search-query", "#search-results");
        jk.favoriteInit("#search-results", ".favorite-icon");
    });
    </script>

  </body>
</html>
